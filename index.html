<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Page with Yellow Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: red;
            display: flex;
            flex-direction: column;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .content {
            display: flex;
            flex: 1 0 0;
        }

        .banner {
            display: block;
            height: 30px;
            background-color: yellow;
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content"></div>
        <div class="banner">FOO BAR</div>
    </div>
</body>
</html>
